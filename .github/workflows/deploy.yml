name: Trigger Jenkins Pipeline

on:
  push:
    branches: [ "feature-cicd" ]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins
        run: |
          curl -X POST "http://192.168.45.141:8080/job/yeogi-deploy/build" \
           --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }}"
